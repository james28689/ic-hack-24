<!DOCTYPE html>
<html>
<head>
    <title>Browser History - Wrapped</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>
<body>
    <div id="contentWrapper">
        <button id="startProcessButton">Start Analysis</button>
        <div id="waitingPhrases" style="display: none;">
            <p id="currentPhrase">Fetching data...</p>
        </div>
        <div class="loading-container" style="display: none;">
            <div class="loader"></div>
        </div>
        <button id="viewResultsButton" style="display: none;">View Results</button>
    </div>
    <script type="text/javascript" src="history.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
